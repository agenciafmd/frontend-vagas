<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons" let-i="index">
    <div class="a" *ngIf="i < 4">
      <a class="pokemon" *ngIf="pokemon.status">
        <div class="container">
          <div class="card">
            <img
              [src]="pokemon.status.sprites.other.dream_world.front_default"
              [alt]="pokemon.name"
              class="card__img"
            />
            <div class="card__data">
              <h1 class="card__title">
                <h2>{{ pokemon.name | uppercase }}</h2>
              </h1>
            </div>
          </div>
        </div>
      </a>
    </div>
  </ng-template>
</section>
<section id="about" class="position">
  <div class="title-text">Preparados?</div>
  <carousel>
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons" let-i="index">
      <div class="carousel-cell">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name" class="card__img" />

        <div class="card__data">
          <h1 class="card__title"></h1>
        </div>
      </div>
    </ng-template>
  </carousel>
</section>
