<mdb-carousel [controls]="true" [indicators]="true" alt="indicador para alterar imagem">
  <mdb-carousel-item *ngFor="let item of slide">
    <img [src]="item.image" class="d-block w-100" [alt]="item.alt" />
    <div class="carousel-caption d-none d-md-block">
      <h5>{{item.title}}</h5>
      <p>{{item.description}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
